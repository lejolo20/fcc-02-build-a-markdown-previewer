<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FCC Markdown previewer</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/marked/5.1.2/marked.min.js"
      integrity="sha512-2t8BCprUTWi41KM6iAoDhmfJs+0lkhk1VJkbqbmNJ/jGG5UxK16VDsZXzFjUqlOfM23cBeCIbw30KKb/N+p92g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script>
      document.getElementById("root").innerHTML = marked.parse(
        "# Marked in browser\n\nRendered by **marked**."
      );
    </script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
